<script>
document.getElementById("locate").onclick = function() {getLocation()};
document.getElementById("reset").onclick = function() {reset()};
document.getElementById("show_hide").onclick = function() {show_hide()};

function getLocation() {
if (navigator.geolocation) {
navigator.geolocation.watchPosition(showPosition);
} else {
alert("Geolocation is not supported by this browser.");
}
}

function showPosition(position) {
  map.flyTo({
    center: [position.coords.longitude,position.coords.latitude],
    essential: true,
    zoom : 17
  });

}

function reset(){
  map.flyTo({
    center: [-6.9273026,27.9693414],
    zoom: 2,
    essential: true,
  });
}

function show_hide(){

  if (view) {
    document.getElementById("show_hide").innerHTML ="<i class='fa fa-eye-slash'></i> hide pollution";
    document.getElementById("show_hide").classList = "btn btn-danger btn-full"
    view = false;
    show_pollution();
  }else{
    document.getElementById("show_hide").innerHTML ="<i class='fa fa-eye'></i>  show pollution";
    document.getElementById("show_hide").classList = "btn btn-primary btn-full"
    view = true;
    remove_pollution();
  }
}
function remove_pollution(){
  console.log("remove layer");
  map.setLayoutProperty('pollution', 'visibility', 'none');
  //map.removeLayer("pollution");
}

function show_pollution(){
  if (source_aded){
    map.setLayoutProperty('pollution', 'visibility', 'visible');
  }
  else{
    initsource();
    source_aded = true;
  }
  console.log("ADDED GEOJSON");

}
function initsource(){
  map.addSource('data', {
    type: 'geojson',
    data: './co2.geojson'
  });
  map.addLayer({
  id: 'pollution',
  type: 'heatmap',
  source: 'data',
  maxzoom: 15,
  paint: {
    // increase weight as diameter breast height increases
    'heatmap-weight': {
      property: 'CO2-emissions',
      type: 'exponential',
      stops: [
        [1, 0],
        [62, 1]
      ]
    },
    // increase intensity as zoom level increases
    'heatmap-intensity': {
      stops: [
        [11, 1],
        [15, 3]
      ]
    },
    // assign color values be applied to points depending on their density
    'heatmap-color': [
      'interpolate',
      ['linear'],
      ['heatmap-density'],
      0, 'rgba(236,222,239,0)',
      0.2, 'rgb(208,209,230)',
      0.4, 'rgb(166,189,219)',
      0.6, 'rgb(103,169,207)',
      0.8, 'rgb(28,144,153)'
    ],
    // increase radius as zoom increases
    'heatmap-radius': {
      stops: [
        [21, 25],
        [25, 30]
      ]
    },
    // decrease opacity to transition into the circle layer
    'heatmap-opacity': {
      default: 1,
      stops: [
        [14, 1],
        [15, 0]
      ]
    },
  }
}, 'waterway-label');
map.addLayer({
  id: 'trees-point',
  type: 'circle',
  source: 'data',
  minzoom: 14,
  paint: {
    // increase the radius of the circle as the zoom level and BANDWIDTH value increases
    'circle-radius': {
      property: 'CO2-emissions',
      type: 'exponential',
      stops: [
        [{ zoom: 15, value: 1 }, 25],
        [{ zoom: 15, value: 62 }, 20],
        [{ zoom: 22, value: 1 }, 30],
        [{ zoom: 22, value: 62 }, 60],
      ]
    },
    'circle-color': {
      property: 'CO2-emissions',
      type: 'exponential',
      stops: [
        [0.0000001, 'rgba(236,222,239,0)'],
        [0.10, 'rgb(236,222,239)'],
        [0.20, 'rgb(208,209,230)'],
        [0.30, 'rgb(166,189,219)'],
        [0.50, 'rgb(103,169,207)'],
        [0.70, 'rgb(28,144,153)'],
        [0.90, 'rgb(1,108,89)']
      ]
    },
    'circle-stroke-color': 'white',
    'circle-stroke-width': 1,
    'circle-opacity': {
      stops: [
        [14, 0],
        [15, 1]
      ]
    }
  }
}, 'waterway-label');
}
map.setLayoutProperty('pollution', 'visibility', 'visible');
</script>
